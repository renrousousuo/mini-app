<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>__@title__</title>
  <meta name="author" content="__@author__">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="full-screen" content="true">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="360-fullscreen" content="true">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="-1">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/game.css">

   <script type="text/javascript" src="http://tajs.qq.com/stats?sId=35888230" charset="UTF-8"></script>

   <script src="../../js/base.js"></script>
   <script src="../../js/loading.js"></script>
   <script src="../../js/share.js"></script>
</head>
<body>
  <link rel="import" href="../../inc/loading.html?__inline">
  <header>
    <h2>__@title__</h2>
  </header>
  <article>
  </article>
  <footer>
    <a href="__@morepage__">更多游戏</a>
    <a href="__@weixin-url__">关注我们</a>
  </footer>
  <div id="panelGameover">
    <div><button id="btnReplay">再玩一次</button></div>
    <div><button id="btnShare">炫耀一下</button></div>
    <div id="labelScoreMsg"></div>
    <div id="panelLinks">
      <a id="linkMore" href="__@morepage__">更多游戏</a>
      <a id="linkFollow" href="__@weixin-url__">关注我们</a>
    </div>
  </div>
  <div id="panelShare">
    <img width="100%" src="data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot;></svg>">
  </div>
  <script>
  endgame.share.set({
    "imgUrl": "http://end.baidu.com/games/__name__/logo.png",
    "timeLineLink": "http://end.baidu.com/games/__name__/",
    "tTitle": "硬的游戏",
    "tContent": "无硬的不游戏"
  });
  endgame.share.on('gohome',function(){
      window.location.href = 'http://end.baidu.com/games/__name__/';
      });
  function uptitle(score){
    var msg = '';
    if(score){
      score = parseInt(score);
      msg = '我在游戏中，获得了' + score + '分,你行你试试？';
    }else{
      msg = '快来一起玩,跳跃的杰克!!!';
    }
    document.title = msg;
    endgame.share.set('tTitle',msg);
  }
  </script>
  <script src="js/__name__.js"></script>
  <script src="__trackerUrl__"></script>
</body>
</html>
